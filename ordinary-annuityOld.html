            <h2>Inputs</h2>

            <div>
                <label for="annuityInput">Annuity Payment $</label>
                <input type="number" name="" id="annuityInput" autofocus>

                <label for="yearInput">Duration (Years)</label>

            </div>

            <button type="button" class="btn btn-primary" onclick="parseInfoPresentValue();">
                Calculate
            </button>
            <button type="button" class="btn btn-primary" onclick="clearAll('annuityInput');">
                Clear
